<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Instagram</title>
</head>

<body>
    <div class="container-imagens">
        <img src="./assets/celular.png" class="img-celular">
        <img src="./assets/insta1.png" class="tela">
        <img src="./assets/insta2.png" class="tela" id="troca">
    </div>

    <div class="container-itens">
        <div class="container-form">
            <img class="insta-logo" src="./assets/insta-logo.png">

            <input type="text" placeholder="Telefone, nome de usuário ou email">
            <input type="text" placeholder="Senha">

            <button> Entrar</button>

            <a class="login-facebook"> Entrar com o Facebook</a>
            <a class="esqueceu-senha"> Esqueceu a senha?</a>
        </div>

        <div class="container-cadastro">
            <p class="conta">Não tem conta? </p> <a class="cadastro">Cadastrar-se</a>
        </div>

        <p class="app">Obtenha o aplicativo</p>

        <div class="container-apps">
            <img class="logo-app" src="./assets/google-play.JPG">
            <img class="logo-app" src="./assets/microsoft.JPG">
        </div>
    </div>

</body>

<script>
    let imagem = document.getElementById("troca")


    function trocaImagem() {
        if (imagem.style.opacity == 0) {
            imagem.style.opacity = 1
        }
        else {
            imagem.style.opacity = 0
        }
    }

    setInterval(function () {
        trocaImagem()
    }, 4000);

</script>

</html>
